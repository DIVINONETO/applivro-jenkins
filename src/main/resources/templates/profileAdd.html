<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Create Profile</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${profile}" th:action="@{/save}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                       
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label>Name</label>
                                <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus"  maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                <label>Email</label> 
                                <input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-2" th:classappend="${#fields.hasErrors('dateOfBirth')}? 'has-error'">
                                <label>Data</label> 
                                <input type="date" class="form-control input-sm" th:field="*{dateOfBirth}"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('postalCode')}? 'has-error'">
                                <label>CÃ³digo  Postal </label>
                                 <input type="text" class="form-control input-sm" th:field="*{postalCode}" />
                            </div>
                        </div> 
                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('ipAddress')}? 'has-error'">
                                <label>IP</label>
                                <input type="text" class="form-control input-sm" th:field="*{ipAddress}" />
                            </div>
                        </div>                        
                    </fieldset>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/profile}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
